name: "Build & Publish Docker Image"

# trigger events
on:
  # Manual
  workflow_dispatch:

  # automatic
  push:
    branches:
      - 'main'
    paths:
      - "Dockerfile"
      - ".docker/**"

jobs:

  # Generate Docker image
  build-push:
    name: build-docker-image
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:

      # Pull Source Code
      -
        name: Checkout
        uses: actions/checkout@v4

      # Add support for more platforms with QEMU
      # https://github.com/docker/setup-qemu-action
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker for Buildx env
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      # Get latest release tag
      -
        name: Get latest release tag
        id: get_release
        run: |
          RELEASE_TAG=$(curl -s https://api.github.com/repos/pocketbase/pocketbase/releases/latest | jq -r '.tag_name' | tr -d 'v')
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "latest release: $RELEASE_TAG"

      # ## Login
      # - name: üîê Login to DockerHub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.dockerHubUsername }}
      #     password: ${{ secrets.dockerHubPassword }}

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        id: push
        with:
          context: .
          # TODO Add multi platform support
          platforms: linux/amd64,linux/arm64
          # platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_release.outputs.RELEASE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            ARG PB_VERSION="${{ steps.get_release.outputs.RELEASE_TAG }}"
            ARG PB_PLATFORM="amd64"
      
      - name: Attest
        uses: actions/attest-build-provenance@v1
        id: attest
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true